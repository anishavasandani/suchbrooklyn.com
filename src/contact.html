<div class="contact">
    <form action="https://formspree.io/{{ site.email }}" method="POST" class="form-stacked form-light">
        <input type="text" name="email" class="input mobile-block" placeholder="Your Email Address">
        <textarea type="text" name="content" class="input mobile-block" rows="5" style="height: 160px" placeholder="What would you like to say?"></textarea>
        <input type="submit" class="button button-blue button-big mobile-block" value="Send">
        <input type="hidden" name="_subject" value="[SPLASH]" />
        <input type="hidden" name="_next" value="http://instagram.com/suchbrooklyn" />
    </form>
</div>
