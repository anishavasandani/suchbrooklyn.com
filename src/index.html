---
layout: default
title: Latest Posts
excerpt: "A simple and clean responsive Jekyll theme for words and photos."
---

<link rel="stylesheet" href="{{ site.url }}/assets/css/jquery.justifiedgallery.css">
<script type="text/javascript" src="//code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="{{ site.url }}/assets/js/vendor/jquery.justifiedgallery.js"></script>

<div id="home">
  {% for post in site.posts %}
  <a href="{{ post.url }}" title="{{ post.title }}">
    <img src="{{ post.image.feature }}" alt="{{ post.title }}"/>
  </a>
  {% endfor %}
</div>


<script>
$("#home").justifiedGallery({'rowHeight':320});
</script>
