<!-- Header -->
<div class="intro-header">

    <div class="container">

        <div class="row">
            <div class="col-lg-12">
                <div class="intro-message">
                    <h1>{{ page.title }}</h1>
                    <h3>{{ page.subTitle }}</h3>
                    <hr class="intro-divider">
                    <ul class="list-inline intro-social-buttons">
                        {% for social in site.social %}
                        <li>
                            <a href="{{ social.url }}" class="btn btn-default btn-lg" target="_blank"><i class="fa fa-{{ social.faicon }} fa-fw"></i> <span class="network-name">{{ social.title }}</span></a>
                        </li>
                        {% endfor %}
                        <li>
                           <a class="btn btn-default btn-lg fancybox fancybox.ajax" href="contact.html"><i class="fa fa-envelope fa-fw"></i> <span class="network-name">Say Hello</span></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

    </div>
    <!-- /.container -->

</div>
<!-- /.intro-header -->
